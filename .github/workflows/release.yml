name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

permissions: read-all

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: proof-of-work
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: proof-of-work
            archive: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-13
            artifact: proof-of-work
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: proof-of-work
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: proof-of-work.exe
            archive: zip

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libxkbcommon-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e # stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native, no z3)
        if: ${{ !matrix.cross }}
        run: cargo build --release --no-default-features --target ${{ matrix.target }}

      - name: Build (cross, no z3)
        if: matrix.cross
        run: cross build --release --no-default-features --target ${{ matrix.target }}

      - name: Prepare archive (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.artifact }} dist/
          cp README.adoc LICENSE dist/ 2>/dev/null || cp README.md LICENSE dist/ 2>/dev/null || true
          cd dist && tar -czvf ../proof-of-work-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive }} *

      - name: Prepare archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/${{ matrix.artifact }} dist/
          Copy-Item README.adoc,README.md,LICENSE dist/ -ErrorAction SilentlyContinue
          Compress-Archive -Path dist/* -DestinationPath proof-of-work-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive }}

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.4.3
        with:
          name: proof-of-work-${{ matrix.target }}
          path: proof-of-work-*.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download all artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -name "proof-of-work-*" -type f -exec sha256sum {} \; > ../SHA256SUMS.txt
          cat ../SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          files: |
            artifacts/**/*
            SHA256SUMS.txt
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Proof of Work ${{ github.ref_name }}

            A puzzle game about formal verification and theorem proving.

            ### Installation

            **AUR (Arch Linux):**
            ```bash
            yay -S proof-of-work-bin
            ```

            **Download binaries:**
            See assets below for pre-built binaries.

            ### Note
            Pre-built binaries do not include Z3 verification support.
            Build from source with `--features z3-verify` for full features.

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e # stable
        with:
          toolchain: stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --no-verify --no-default-features
        continue-on-error: true
